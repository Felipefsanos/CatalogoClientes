<div class="container content">
	<div class="row">
		<div class="col s12">
			<button class="search-button btn waves-effect waves-light btn-large" type="button" (click)="search = !search">
				<i class="material-icons">search</i>
			</button>
			<button class="btn waves-effect waves-light btn-large right">
				<i class="material-icons">add</i>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div *ngIf="search">
				<input (keyup)="applyFilter($event.target.value)" placeholder="Digite sua busca aqui...">
			</div>
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

					<!-- Name Column -->
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
						<td mat-cell *matCellDef="let element"> {{element.name}} </td>
					</ng-container>

					<!-- Weight Column -->
					<ng-container matColumnDef="weight">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone</th>
						<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
					</ng-container>

					<!-- Symbol Column -->
					<ng-container matColumnDef="symbol">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Celular</th>
						<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			</div>
		</div>
	</div>
</div>
